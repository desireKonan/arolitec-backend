services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3015:3000"
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - DATABASE_URL="postgresql://postgres:Desire01@localhost:5432/sms_analysis?schema=public"
      - DATABASE_HOST="localhost"
      - DATABASE_PORT=5432
      - DATABASE_USERNAME="postgres"
      - DATABASE_PASSWORD="Desire01"
      - DATABASE="sms_analysis"